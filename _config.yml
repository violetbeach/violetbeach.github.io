about_content: | # this will include new lines to allow paragraphs
  Java, Spring 기반 4년차 개발자로써, MAU 70만 그룹웨어의 메일 서비스 전반을 담당했고,
  현재 **카카오페이 플랫폼 서비스 파티**에서 **제휴카드 결제 서비스**를 개발하고 있습니다. 협업을 위해 **'함께 자라기'**를 중요시합니다. \
  비즈니스 지표를 위해 고민하고, 기존 코드와 아키텍처의 확장성 및 성능을 개선하여 <mark>사용자 경험(UX)</mark>을 향상시키는 데 주력하고 있습니다. \
  **높은 품질의 코드와 확장성 있는 시스템 설계**를 위해 정리한 문서를 기반으로 팀원들과 함께 해결 방안을 논의하며,
  마주한 문제는 다시 한번 고민을 위해 블로그에 <mark>상세히 기록</mark>하고 있습니다. \
  이슈의 원인과 해결한 결과는 예상과 추측이 아닌 **반드시 확인하는 것을 지향**합니다.

