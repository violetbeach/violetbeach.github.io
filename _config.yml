about_content: | # this will include new lines to allow paragraphs
  **카카오페이**에서 4년차 서버개발자로써 **카드 결제 서비스**를 개발하고 있습니다.
  사용자에게 **폭 넓은 비즈니스 가치**를 전달하고, 기존 코드와 아키텍처의 확장성 및 성능을 개선하여 **사용자 경험(UX)**을 향상시키는 데 주력하고 있습니다. \
  좋은 코드와 확장성 있는 시스템 설계를 위해 팀원들과 해결 방안을 논의하고, **원칙적인** 개발 가이드를 추구하지만 **합리적인** 개발도 추구합니다. \
  학습한 것은 공유를 위해 블로그에 **상세히 기록**하고 있습니다. \
  협업을 위해 **함께 자라기**를 중요시합니다. 

